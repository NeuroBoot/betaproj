<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Attendance | FACEMARK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (layout فقط) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styleattendance.css">
</head>

<body>

<div class="container-fluid">
  <div class="row">

     <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h5 class="mb-4"><i class="bi bi-eye"></i> FACEMARK</h5>
      <p class="small text-muted">Staff Portal</p>
<!-- Welcome Box -->
      <div class="user-box">
        <small>Welcome,</small>
        <div class="user-name">سَس</div>
        <small>Staff Portal</small>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="staffdashboard.html"><i class="bi bi-grid"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link  active" href="#"><i class="bi bi-person-check"></i> Manual Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="face-capture.html"><i class="bi bi-camera"></i> Face Capture</a></li>
        <li class="nav-item"><a class="nav-link" href="charts.html"><i class="bi bi-bar-chart"></i> Charts & Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="export.html"><i class="bi bi-download"></i> Export</a></li>
        <li class="nav-item"><a class="nav-link" href="alerts.html"><i class="bi bi-bell"></i> Alerts</a></li>
        <li class="nav-item mt-5"><a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-left"></i> Sign Out</a></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="col-md-10 p-4">

      <!-- Filters -->
      <div class="panel">
        <h4 class="mb-4">Manual Attendance</h4>

        <!-- Row 1: Name + ID -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Write the name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Student ID</label>
            <input type="number" class="form-control" placeholder="Write the ID">
          </div>
        </div>

        <!-- Row 2: Course + Date -->
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">Course</label>
            <select class="form-select">
              <option>Mathematics</option>
              <option>Physics</option>
              <option>Chemistry</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control">
          </div>
        </div>

        <!-- Row 3: Button -->
        <div class="text-end">
          <button class="load-btn">Load Attendance</button>
        </div>
      </div>

      <!-- Table -->
      <div class="panel">
        <div class="attendance-header">
          <h5>Attendance Record</h5>
          <input class="search-input" placeholder="Search by ID...">
        </div>

        <table class="attendance-table">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Time</th>
              <th style="text-align:right">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2021001</td>
              <td>Ahmed Hassan</td>
              <td><span class="status present">Present</span></td>
              <td>08:15 AM</td>
              <td class="action-cell">
                <select class="action-select">
                  <option selected>Present</option>
                  <option>Absent</option>
                  <option>Late</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="save-btn">Save Attendance</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
